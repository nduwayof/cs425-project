<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ugandan Airlines"/>
    <meta name="keywords"
          content="fly, uganda, holiday, travel, reservation, tour, tourism, travel agency, trip, vacation, flight, destination, travel booking, airline"/>
    <meta name="author" content="Fabrice Nduwayo">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" th:href="@{/common/img/favicon.png}">

    <link th:href="@{/app/assets/css/custom.css}" rel="stylesheet" type="text/css">

<body>

<script th:src="@{/app/assets/js/jquery.min.js}"></script>
<script th:src="@{/app/assets/js/popper.min.js}"></script>

<script th:src="@{/app/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/app/assets/js/jquery.slimscroll.js}"></script>
<script th:src="@{/app/assets/js/waves.min.js}"></script>
<script th:src="@{/app/assets/js/morris.min.js}"></script>
<script th:src="@{/app/assets/js/raphael.min.js}"></script>
<script th:src="@{/app/assets/js/parsley.min.js}"></script>
<script th:src="@{/app/assets/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/app/assets/pages/form-advanced.js}"></script>
<script th:src="@{/app/assets/js/app.js}"></script>
<script>
    $(document).ready(function() {
        $('form').parsley();
    });
