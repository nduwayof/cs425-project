<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/app/admin-main-page}">
<head>
    <title>Uganda Airlines || New Flight</title>
    <link th:href="@{/app/assets/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" type="text/css">
</head>
<body>
<th:block layout:fragment="content">
    <div class="page-title-box">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <h4 class="page-title">New Flight</h4>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-right">
                    <li class="breadcrumb-item"><a href="/app/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="/app/flights">Flights</a></li>
                    <li class="breadcrumb-item active"><a href="/app/flight/new">New Flight</a></li>
                </ol>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card m-b-30">
                <div class="card-body">
                    <h4 class="mt-0 header-title">New Flight</h4>
                    <hr class="header-separator"/>
                    <form action="" th:object="${flight}">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="departureTime">Departure Date</label>
                                    <div class="input-group">
                                        <input id="departureTime" type="text" class="form-control" placeholder="mm/dd/yyyy" name="departureTime" th:field="*{departureTime}">
                                        <div class="input-group-append bg-custom b-0"><span class="input-group-text"><i class="fa fa-calendar"></i></span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="departureHour">Departure Time</label>
                                    <input id="departureHour" type="text" class="form-control" name="departureHour"
                                           th:field="*{departureHour}"
                                           required placeholder="Type something"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="arrivalTime">Arrival Date</label>
                                    <input id="arrivalTime" type="text" class="form-control" name="arrivalTime"
                                           th:field="*{arrivalTime}"
                                           required placeholder="Type something"/>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="arrivalHour">Arrival Time</label>
                                    <input id="arrivalHour" type="text" class="form-control" name="arrivalHour"
                                           th:field="*{arrivalHour}"
                                           required placeholder="Type something"/>
                                </div>
                            </div>

                        </div>



                        <div class="form-group">
                            <label>Digits</label>
                            <div>
                                <input data-parsley-type="digits" type="text"
                                       class="form-control" required
                                       placeholder="Enter only digits"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Number</label>
                            <div>
                                <input data-parsley-type="number" type="text"
                                       class="form-control" required
                                       placeholder="Enter only numbers"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Alphanumeric</label>
                            <div>
                                <input data-parsley-type="alphanum" type="text"
                                       class="form-control" required
                                       placeholder="Enter alphanumeric value"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Textarea</label>
                            <div>
                                <textarea required class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-primary waves-effect waves-light">
                                    Submit
                                </button>
                                <button type="reset" class="btn btn-secondary waves-effect m-l-5">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</th:block>
<script th:src="@{/app/assets/js/moment.min.js}"></script>
<script th:src="@{/app/assets/js/bootstrap-datetimepicker.min.js}"></script>
<script>
    $(function () {
        $('#departureTime').datetimepicker();
    });
</script>
</body>
</html>
